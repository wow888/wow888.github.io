<div id="app">
    <div style="margin-left: 13%;font-size: 16px">
        <label>请选择摄影机构地域: </label>
        <select v-model="area" style="width: 120px" @change="handleSelect">
            <option value="">--请选择--</option>
            <option v-for="item in areasList" :value="item.id">{{item.name}}</option>
        </select>
    </div>
    <div class="bk10"></div>

        <div class="jigou">
            <ul>
                <li v-for="item in publishersList">
                    <a :href="`albums.html?publisher=`+item.id" target="_blank">{{item.name}}</a>

<script>
    var myvue = new Vue({
        el: '#app',
        data() {
            return {
                category: 1,
                areasList: [],
                area: '',
                publishersList: [],
                publisher: '',
            }
        },
        computed: {},
        watch: {},
        methods: {
            obtainAreas(queryParams) {
                getAreas({params: queryParams}).then(
                    (response) => {
                        this.areasList = response.data;
                    }
                )
            },
            obtainPublishers(queryParams) {
                getPublishers({params: queryParams}).then(
                    (response) => {
                        this.publishersList = response.data;
                    }
                )
            },
            handleSelect() {
                this.obtainPublishers({area: this.area});
            }
        },
        created() {
            this.obtainAreas({});
            this.obtainPublishers({area: this.area});
        }
    });
</script>
